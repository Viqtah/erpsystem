<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">

    <title>Add Employee</title>
  </head>
  <body>
<form action="/saveemployee" method="POST">
  <div class="form-group">
    <label for="Name">User Name</label>
    <input type="text" class="form-control" id="Name" name="form_name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="kra">KRA</label>
    <input type="text" class="form-control" id="kra" name="form_kra" placeholder="Enter your KRA Pin">
  </div>
  <div class="form-group">
    <label for="houseallowance">House Allowance</label>
    <input type="text" class="form-control" id="houseallowance" name="form_houseallowance" placeholder="Enter your House Allowance">
  </div>
    <div class="form-group">
    <label for="department">Department</label>
    <input type="text" class="form-control" id="department" name="form_department" placeholder="Enter your Department">
  </div>
    <div class="form-group">
    <label for="Position">Position</label>
    <input type="text" class="form-control" id="Position" name="form_postion" placeholder="Enter your Position">
  </div>
    <div class="form-group">
    <label for="basicsalary">Basic Salary</label>
    <input type="text" class="form-control" id="basicsalary" name="form_basicsalary" placeholder="Enter your Basic Salary">
  </div>
    <div class="form-group">
    <label for="dob">Date of birth</label>
    <input type="date" class="form-control" id="dob" name="form_dob" placeholder="Enter your Date of Birth">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
